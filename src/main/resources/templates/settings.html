<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>설정</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/member.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<header class="gnb">
    <nav>
        <ul class="gnb-group">
            <li><a href="/">상품목록</a></li>
            <li><a href="/cart">장바구니</a></li>
            <li><a href="/settings">설정</a></li>
            <li class="nav-admin"><a href="/admin">관리자</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <h1>사용자 선택</h1>
    <div class="setting-members">
        <!-- TODO: [2단계] 사용자 정보에 맞게 변경 -->
        <div class="setting-member" th:each="member : ${members}">
            <div class="setting-member-info">
                <div class="setting-member-email" th:text="${member.email}"></div> <!-- 사용자 이메일 -->
                <div class="setting-member-name" th:text="${member.name}"></div> <!-- 사용자 이름 -->
                <div class="setting-member-phone-number" th:text="${member.phoneNumber}"></div> <!-- 사용자 휴대폰 번호 -->
                <div class="setting-member-password" th:text="${member.password}"></div> <!-- 사용자 비밀번호 -->
                <td>
                    <button class="setting-member-delete" id="delete-btn" th:onclick="selectMember([[${member}]])"
                            type="submit">
                        Select
                    </button>
                    <button th:onclick="showEditModal([[${member}]])">수정</button>
                    <button th:onclick="deleteMember([[${member.email}]])">삭제</button>
                </td>
            </div>
        </div>
    </div>

    <div class="modal" data-form-type="add" id="modal">
        <div class="modal-content">
            <span class="close" onclick="hideAddModal()">&times;</span>
            <!-- TODO: [1단계] 상품 정보에 맞게 변경 -->
            <form id="form">
                <label for="name">이름</label><br>
                <input id="name" name="name" required type="text"><br>

                <label for="price">휴대폰 번호</label><br>
                <input id="price" name="phone-number" required type="number"><br>

                <label for="image-url">패스 워드</label><br>
                <input id="image-url" name="password" required type="text"><br>

                <button type="submit">제출</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/settings.js}"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
